{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?telephone," class="d-block w-100 mx-0" alt="contact">
</div>
<div class="container ">
    <form method="post" action="/contact">
      {% csrf_token %}  
    <h1 class="text-center">Contact us</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email"  name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
        <input type="phone" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Reason for contact...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"  name="reason" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
